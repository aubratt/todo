<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
  </head>
  <body>
    <div id="header-background">
      <header>
        <h1 id="todo-logo">todo</h1>
        <button id="add">
          <img src="./images/add.svg" alt="Add icon" />
        </button>
      </header>
    </div>

    <div id="content">
      <div id="homepage">
        <div id="my-projects">
          <h2>My Projects</h2>

          <div class="project">
            <div class="project-left">
              <p class="project-name"></p>
            </div>
            <div class="project-right">
              <p class="task-count"></p>
              <img
                class="right-arrow"
                src="./images/right-arrow.svg"
                alt="Right arrow icon open project" />
            </div>
          </div>
        </div>

        <div id="all-tasks">
          <h2>All Tasks</h2>

          <div class="task">
            <div class="task-top">
              <img
                class="check-box"
                src="./images/circle.svg"
                alt="Check box" />
              <span class="priority"></span>
              <p class="title"></p>
            </div>
            <div class="task-bottom">
              <p class="due-date"></p>
              <p class="project-name"></p>
            </div>
          </div>
        </div>
      </div>

      <div id="add-buttons-overlay" class="overlay">
        <div id="buttons-container" class="overlay-container">
          <button id="new-project" class="overlay-button">
            <img src="./images/add-circle.svg" alt="Add new project icon" />
            <p>New Project</p>
          </button>
          <button id="new-task" class="overlay-button">
            <img src="./images/add-circle.svg" alt="Add new task icon" />
            <p>New Task</p>
          </button>
        </div>
      </div>

      <div id="new-project-form-overlay" class="overlay">
        <form>
          <div id="new-project-form-container" class="overlay-container">
            <h4>New Project</h4>
            <input
              id="new-project-name"
              type="text"
              placeholder="Project Name"
              required />
            <p id="project-name-required" class="required">
              Project name is required
            </p>
            <div id="new-project-form-buttons" class="form-buttons">
              <button id="cancel-new-project" class="cancel">Cancel</button>
              <button id="create-project" class="create" type="submit">
                Create Project
              </button>
            </div>
          </div>
        </form>
      </div>

      <div id="new-task-form-overlay" class="overlay">
        <form>
          <div id="new-task-form-container" class="overlay-container">
            <h4>New Task</h4>
            <div id="new-task-text-inputs">
              <input type="text" id="new-task-title" placeholder="Title" />
              <textarea
                name="new-task-description"
                id="new-task-description"
                placeholder="Description"
                rows="5"></textarea>
              <p id="task-title-required" class="required">
                Task title is required
              </p>
            </div>
            <div id="new-task-click-inputs">
              <div class="label-and-input">
                <label for="new-task-due-date">Due date:</label>
                <input id="new-task-due-date" type="date" />
                <p id="due-date-required" class="required">
                  Due date is required
                </p>
              </div>
              <div class="label-and-input">
                <label for="new-task-priority">Priority:</label>
                <select name="new-task-priority" id="new-task-priority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="label-and-input">
                <label for="new-task-project">Project:</label>
                <select name="new-task-project" id="new-task-project"></select>
              </div>
              <div id="new-task-form-buttons" class="form-buttons">
                <button id="cancel-new-task" class="cancel">Cancel</button>
                <button id="create-task" class="create" type="submit">
                  Create Task
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
